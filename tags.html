<html>
	<head></head>
	<body>
		<script type='text/javascript'>
			// make functionality goes here
			//create closure manually w/out using forEach for ex.
			make = {};
			var tags = ['a', 'div', 'span', 'form', 'h1', 'h2', 'h3', 'h4'];

			for (var i = 0; i < tags.length; i++) {
				(function(j) {
					make[tags[j]] = function() {
						return document.createElement(tags[j]);
					}
				})(i);
			}
			console.log(make);
		</script>
		<script type='text/javascript'>
			var h1 = make.h1();

			h1.innerHTML = "Hello World"
			document.body.appendChild(h1);

			var a = make.a()

			a.href= "http://canjs.com"
			a.innerHTML = "CanJS"

			document.body.appendChild(a);
		</script>
	</body>
</html>
